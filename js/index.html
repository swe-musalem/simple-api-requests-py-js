<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>News</title>
</head>
<body class="bg-gray-900 text-white">
    <nav class="flex w-full justify-center sm:text-xl">
        <div class="text-2xl">
            Latest news
        </div>
    </nav>


    <div id="container" class="sm:px-72 px-10 sm:py-16  w-full flex justify-center">
        <div  id="newsShow">
            <img src="" alt="" srcset="">
        </div>
        
    </div>





<script>
    let newsShow = document.getElementById("newsShow")
    const options = {
        method: 'GET',
        headers: {
            'X-RapidAPI-Key': '62f039a6fdmsh793b811dd438a78p1647b5jsn87e8a2e142bf',
            'X-RapidAPI-Host': 'bloomberg-market-and-financial-news.p.rapidapi.com'
        }
    };
    
    

        window.onload = async () => {
            let response = await fetch('https://bloomberg-market-and-financial-news.p.rapidapi.com/market/auto-complete?query=Elon', options)
            response = await response.json()
        
            for(responses of response.news){

                const newsValue = document.createElement('a')
                const newsShow = document.getElementById('newsShow')
                const newsImage = document.createElement('img')

                newsValue.setAttribute("href",responses.longURL)
                newsImage.setAttribute("src",responses.thumbnailImage)
                newsImage.setAttribute("loading","lazy")
                

                newsValue.classList = "w-full  px-6 rounded py-4 bg-slate-800 my-4 block"
                newsValue.innerText = responses.title
                newsShow.appendChild(newsValue)
                newsValue.appendChild(newsImage)
                console.log(responses)
                
            } 
        }   
        
        
    
</script>
</body>
</html>
